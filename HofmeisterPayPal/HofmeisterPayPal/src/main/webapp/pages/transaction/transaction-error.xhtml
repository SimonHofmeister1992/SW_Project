<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="../../WEB-INF/templates/pageStructureTemplateLoggedIn.xhtml">
    <ui:define name="content">

        <h2>&Uuml;berweisung</h2>

        <h:form>
            <h:outputText style="color: red" value="Die Emailaddresse muss angegeben und registriert sein"> </h:outputText> <br/>
            <h:outputLabel for="emailReceiver">
                Email-Addresse Empfänger:
            </h:outputLabel>
            <h:inputText id="emailReceiver" value="#{transactionModel.emailReceiver}">
            </h:inputText>


            <br/>
            <h:outputText style="color: red" value="Der Betrag darf nicht negativ sein und nur aus Zahlen sowie einem '.' bestehen"> </h:outputText> <br/>

            <h:outputLabel for="amount">
                Betrag in €:
            </h:outputLabel>
            <h:inputText type="number" id="amount" value="#{transactionModel.amount}">
            </h:inputText>
            <h:outputText value="Beispiele: 0.01 ; 1234.56 ; 123">

            </h:outputText>

            <br/>

            <h:outputLabel for="msg1">
                &Uuml;berweisungszweck 1:
            </h:outputLabel>
            <h:inputText id="msg1" value="#{transactionModel.message1}">
            </h:inputText>

            <br/>

            <h:outputLabel for="msg2">
                &Uuml;berweisungszweck 2:
            </h:outputLabel>
            <h:inputText id="msg2" value="#{transactionModel.message2}">
            </h:inputText>

            <br/>

            <h:commandButton id="submitTransaction" value="&Uuml;berweisung absenden" action='#{transactionModel.submitTransaction(custModel,transactionsModel)}'>

            </h:commandButton>

        </h:form>

    </ui:define>
</ui:composition>

</html>
