<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="../../WEB-INF/templates/pageStructureTemplateLoggedIn.xhtml">
    <ui:define name="content">

        <h2>Kontakte</h2>

        <h3> Kontakt hinzuf&uuml;gen </h3>

        <h:form>
            <h:outputText style="color: red" value="Bitte &uuml;berpr&uuml;fen Sie die Email-Addresse"> </h:outputText> <br/>
            <h:outputLabel for="email">
                Email-Addresse des Kontakts:
            </h:outputLabel>
            <h:inputText id="email" value="#{contactModel.email}">
            </h:inputText>

            <br/>
            <h:outputText style="color: red" value="Bitte pr&uuml;fen Sie ob der Vorname richtig ist"> </h:outputText> <br/>
            <h:outputLabel for="firstName">
            Vorname:
        </h:outputLabel>
            <h:inputText id="firstName" value="#{contactModel.firstName}">
            </h:inputText>
            <br/>
            <h:outputText style="color: red" value="Bitte pr&uuml;fen Sie ob der Nachname richtig ist"> </h:outputText> <br/>
            <h:outputLabel for="secondName">
                Nachname:
            </h:outputLabel>
            <h:inputText id="secondName" value="#{contactModel.secondName}">
            </h:inputText>

            <br/>

            <h:commandButton id="addContact" value="Kontakt hinzuf&uuml;gen" action='#{contactModel.addContact(custModel, custAccModel)}'>

            </h:commandButton>

        </h:form>

        <h3> Gespeicherte Kontakte</h3>

        <h:dataTable value="#{custAccModel.contacts}" var="contact">
            <h:column>
                <h:outputText value="#{contact.emailAddress}" converter="#{custAccModel.customerConverter}" />
            </h:column>
        </h:dataTable>


    </ui:define>
</ui:composition>

</html>
