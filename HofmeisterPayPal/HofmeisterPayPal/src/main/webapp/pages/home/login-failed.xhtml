<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="../../WEB-INF/templates/pageStructureTemplate.xhtml">
        <ui:define name="content">

            <h1>Login</h1>

            <h:form>

                <h:outputLabel for="email">
                    Email-Addresse:
                </h:outputLabel>
                <h:inputText id="email" value="#{custModel.email}">
                </h:inputText>

                <br/>

                <h:outputLabel for="pwd">
                    Password:
                </h:outputLabel>
                <h:inputSecret id="pwd" value="#{custModel.pwd}">
                </h:inputSecret>

                <br/>
                <h:outputText style="color: red" value="Die Kombination aus Email und Passwort existiert nicht"> </h:outputText>

                <br/>

                <h:commandButton id="loginButton" value="Login" action='#{custModel.login("loginFailed", custAccModel, transactionsModel)}'>

                </h:commandButton>



            </h:form>

        </ui:define>
    </ui:composition>

</html>
